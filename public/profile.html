<body>

    <!-- header, should i add a profile picture when logged in? -->
    <div class="everything">
        <div class="container mt-2 mb-2" id="topPart">
            <header class="d-flex flex-wrap justify-content-center py-3 ">
                <!-- title and "logo" -->
                <a href="index.html" class="d-flex align-items-center  mb-md-0 me-md-auto text-dark text-decoration-none">
                    <img class="logo" src="./pictures/house.png">
                    <span class="fs-4 logoTitle">The Blog Corner</span>
                </a>

                <button type="button" class="btn btn-warning me-2 d-none logged-out-only mt-2" data-bs-toggle="modal" data-bs-target="#loginModal">
    Login / Register
  </button>
                <a class="btn btn-warning d-none me-2 logged-in-only mt-2" href="profile.html">Profile</a>
                <button class="btn btn-outline-light d-none logout-button logged-in-only mt-2">Logout</button>
                <!-- The Modal -->
                <div class="modal" id="loginModal">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title">Login / Register</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>

                            <!-- Modal body -->

                            <div class="modal-body">
                                <h5> Login</h5><br>
                                <form id="loginForm">
                                    <p>
                                        <label for="email">Email</label><br>
                                        <input type="email" id="email" required />
                                    </p>
                                    <p>
                                        <label for="password">Password</label><br>
                                        <input type="password" id="password" required />
                                    </p>
                                    <button type="submit">Login</button>
                                </form>
                                <br>
                                <h5>Don't have an account?... Register now!</h5>
                                <div class="modal-body">
                                    <form id="registerForm">
                                        <p>
                                            <label for="firstName">First Name</label> <br>
                                            <input type="text" id="firstName" required />
                                        </p>
                                        <p>
                                            <label for="lastName">Last Name</label><br>
                                            <input type="text" id="lastName" required />
                                        </p>
                                        <p>
                                            <label for="registerEmail">Email</label><br>
                                            <input type="email" id="registerEmail" required />
                                        </p>
                                        <p>
                                            <label for="registerPassword">Password</label><br>
                                            <input type="password" id="registerPassword" required />
                                        </p>
                                        <button class="submitBtn" type="submit">Register</button>
                                    </form>
                                </div>
                            </div>

                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                            </div>

                        </div>
                    </div>
                </div>

        </div>
    </div>
    </div>
    </header>
        </div>

        <div class=" row g-0 allBody">

            <div class="col-md-3" id="plsWork">
            </div>
            <div id="putPosts" class="col-md-9">
                <div class="profileInfo"> </div>
            </div>

        </div>
    </div>
